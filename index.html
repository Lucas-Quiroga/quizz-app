<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center text-center" id="dad-conteinter"
    style=" border-radius: 20%; height: 50rem; width: 40rem;">
    <h1>Quizz App</h1>
    <div id="timer" class="progress float-end mb-1" role="progressbar" aria-label="Timer" aria-valuenow="100"
      aria-valuemin="0" aria-valuemax="100">
      <div id="timer-text" class="progress-bar progress-bar-striped progress-bar-animated bg-danger float-end text-end"
        style="width: 100%"></div>
    </div>

    <div id="question-container" class="my-3">
      <h2 id="question">ACA VA LA PREGUNTA</h2>
      <span id="category">ACA VA LA CATEGORIA</span>
      <br>
      <b id="questionNumber">question</b>
    </div>
    <div id="choices-container" class="d-flex flex-column gap-3 mb-2">
      <button class="btn btn-secondary btn-hover">1</button>
      <button class="btn btn-secondary btn-hover">2</button>
      <button class="btn btn-secondary btn-hover">3</button>
      <button class="btn btn-secondary btn-hover">4</button>
    </div>
    <button id="next-btn" class="btn btn-secondary my-2 btn-hover">Next</button>
    <div id="score-container" class="mt-1">
      <h6>score</h6>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
